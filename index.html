<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <div id="videoContainer" class="video-container" style="position: relative;">
            <iframe id="videoIframe" width="100%" height="700" 
                src="//stream.crichd.sc/update/bt1.php" 
                frameborder="0" 
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
            <!-- Transparent Overlay to Prevent Clicks -->
            <div id="clickBlocker" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: transparent;"></div>
        </div>
        <button class="rotate-btn" onclick="rotateVideo()">Rotate</button>
    </div>
</body>
<button onclick="unmuteVideo()">Unmute Video</button>

</html>
<script>
    function unmuteVideo() {
        var videoFrame = document.getElementById('videoIframe');
        videoFrame.src = videoFrame.src.replace("&mute=1", "&mute=0");
    }
    var rotationDegree = 0; // Initial rotation degree

    function rotateVideo() {
        rotationDegree += 90; // Increment by 90 degrees
        if (rotationDegree === 360) {
            rotationDegree = 0; // Reset to 0 after a full rotation
        }
        document.getElementById('videoContainer').style.transform = 'rotate(' + rotationDegree + 'deg)';
    }
</script>
